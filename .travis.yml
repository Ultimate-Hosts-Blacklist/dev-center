env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: dead-hosts@funilrys.com
    - TRAVIS_REPO_SLUG: Ultimate-Hosts-Blacklist/dev-center
    - GIT_BRANCH: compare-with-system

language: python
dist: xenial
sudo: required

python:
  - "3.7"

matrix:
  fast_finish: true

cache:
  - pip3

install:
  - pip3 install --upgrade pip
  - pip3 install ultimate-hosts-blacklist-comparison --verbose

script:
  - ultimate-hosts-blacklist-comparison

notifications:
  on_success:   change
  on_failure:   always
