env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: dead-hosts@funilrys.com
    - TRAVIS_REPO_SLUG: Ultimate-Hosts-Blacklist/dev-center
    - GIT_BRANCH: master

language: python
dist: xenial
sudo: required

python:
  - "3.7"

matrix:
  fast_finish: true

cache:
  - pip3

install:
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt
  - pip3 install pylint

script:
  - pylint compare_with_upstream.py && python3 compare_with_upstream.py

notifications:
  on_success:   change
  on_failure:   always
